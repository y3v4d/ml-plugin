<h1>Configuration</h1>

<div class="middle">
    <div class="prop">
        <p class="prop-name">Add language</p>
        
        <div class="prop-field">
            <ui-input id="add-lng-inp" placeholder="Type a name..."></ui-input>
            <ui-button id="add-lng-btn">Add</ui-button>
        </div>
    </div>
    <div class="prop">
        <p class="prop-name">Choose current language</p>

        <ui-select class="prop-field" id="curr-lng-sel"></ui-select>
    </div>
</div>

<div class="footer">
    <ui-button id="rm-lng-btn" class="red">Remove current language</ui-button>
</div>
